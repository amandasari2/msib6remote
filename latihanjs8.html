<script>
  let s1 = {"nama": "Nadia", nilai:80};
  let s2 = {"nama": "Mayang", nilai:90};
  let s3 = {"nama": "Sarmila", nilai:85};
  let s4 = {"nama": "Manda", nilai:70};
  let s5 = {"nama": "Yuyun", nilai:87};
  
  let siswa = [s1,s2,s3,s4,s5];
</script>
<table style="padding:10; text-align:center; width:100%">
  <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Nilai</th>
      <th>Keterangan</th>
      <th>Grade</th>
      <th>Keterangan</th>
    </tr>
  </thead>
  <tbody>
    <script>
      var no = 1;
      for (s of siswa){
        //ternary
        let ket = (s.nilai >= 60) ? "Lulus" : "Gagal";
        let grade = "";
        let predikat = "";
        //if multi kondisi
        if(s.nilai > 85 && s.nilai <=100) grade ="A";
        else if(s.nilai > 75 && s.nilai<= 85) grade="B";
        else if(s.nilai >= 60 && s.nilai<= 75) grade="C";
        else if(s.nilai > 30 && s.nilai<= 60) grade="D";
        else if(s.nilai >= 0 && s.nilai<= 30) grade="E";
        else grade ="";
        
        switch(grade){
          case "A" : predikat ="Sempurna";break;
          case "B" : predikat ="Baik";break;
          case "C" : predikat="Cukup";break;
          case "D" : predikat="Kurang";break;
          case "E" : predikat="Buruk";break;
          default : predikat = ""; break;
        }
        
      }
    </script>
  </tbody>
</table>
