<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form</title>
  </head>
  <body>
    <form action="">
      <table border="1" align="center" cellpadding="15" width="50%" cellspacing="0">
        <thead>
          <tr bgcolor="cyan">
            <th colspan="3">Latihan Form</th>
          </tr>
        </thead>

        <tfoot bgcolor="aqua">
          <th colspan="3">
            <input type="submit" value="Kirim" />&nbsp; &nbsp;
            <input type="reset" value="Batal" />
          </th>
        </tfoot>

        <tbody>
          <tr>
            <td>
              <label for="">Masukkan Nama</label>
            </td>
            <td>:</td>
            <td>
              <input
                type="text"
                name=""
                id=""
                placeholder="Masukkan Nama Anda"
                size="50"
                required
              />
            </td>
          </tr>

          <tr>
            <td><label for="">Masukkan Email</label></td>
            <td>:</td>
            <td>
              <input
                type="email"
                name=""
                id=""
                placeholder="Masukkan Alamat Email"
                size="50"
                required
              />
            </td>
            <!-- type  -->
            <input type="hidden" />
          </tr>

          <tr>
            <td>
              <label for="">Gender</label>
            </td>
            <td>:</td>
            <td>
              <input type="radio" name="gender" value="L" />Laki - laki &nbsp; &nbsp; 
              <input type="radio" value="P" name="gender" />Perempuan
            </td>
          </tr>

          <tr>
            <td>Hobby</td>
            <td>:</td>
            <td>
              <input type="checkbox" name="hobby" id="" value="Membaca">Membaca<br>
              <input type="checkbox" name="hobby" id="" value="Menulis">Menulis<br>
              <input type="checkbox" name="hobby" id="" value="Olahraga">Olahraga<br>
              <input type="checkbox" name="hobby" id="" value="Makan">Makan<br>
              <input type="checkbox" name="hobby" id="" value="Tidur">Tidur<br>
            </td>
          </tr>

          <tr>
            <td>
              <label for="">Pendidikan</label>
            </td>
            <td>:</td>
            <td>
              <select name="" id="">
                <option value="">-- Pilih Pendidikan --</option>
                <option value="Tk">Tk</option>
                <option value="Sd">SD</option>
                <option value="Smp">SMP</option>
                <option value="Sma">SMA</option>
                <option value="Kuliah">Kuliah</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <label for="">Alamat</label>
            </td>
            <td>:</td>
            <td>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
          </tr>

          <tr>
            <td>
              <label for="">Disabled</label>
            </td>
            <td>:</td>
            <td>
              <input type="text" name="" id="" disabled>
            </td>
          </tr>

          <!-- <tr>
            <td>
              <label for="">Masukkan File : </label>
            </td>
            <td>
              <input type="file" name="" id="" accept="application/pdf" />
            </td>
          </tr> -->
        </tbody>
      </table>
    </form>
  </body>
</html>
