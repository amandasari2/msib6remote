<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungsi, Event Handler dan DOM</title>
  </head>
  <body>
    <form id="frm">
      Nama :
      <input type="text" name="nama" id="" placeholder="Masukkan Nama Anda" /> 
      <br>
      Kelas : 
      <input type="text" name="kelas" id="" placeholder="Masukkan Kelas Anda" />
      <br />
      <input type="button" name="proses" value="Salam" onclick="salam()" id="" />
      <h1 id="hasil"></h1>
    </form>
    <script>
      function salam() {
        let siswa = document.getElementById('frm').nama.value;
        let kelas = document.getElementById('frm').kelas.value;
        let input = 'Selamat Pagi ' + siswa + '<br> Kelas ' + kelas;
        let no_input = 'Maaf Nama atau kelas anda belum terisi';
        let hasil = siswa && kelas != '' ? input : no_input;

        document.getElementById('hasil').innerHTML = hasil;
      }
    </script>
  </body>
</html>
